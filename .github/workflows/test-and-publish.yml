name: Testes E2E com Cypress e Publicação de Resultados

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  run-cypress-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Executar testes E2E com Cypress
        uses: cypress-io/github-action@v6
        with:
          browser: chrome

      - name: Carregar artefato para GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Implantar na GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4